<!DOCTYPE html>
<html>
	<head>

	<body>

		<form>	
		
			<label>Nombre completo:</label>

				<input type="radio" name="edad" value="35-60" id="edad-35-60" required>
				<label for="edad-35-60">35-60</label>
				<input type="radio" name="edad" value=">60" id="edad->60" required>
				<label for="edad->60">>60</label>

			<br><br>

			<button type="button" onclick="verificar()">Verificar</button>

		<div id="resultado"></div>
